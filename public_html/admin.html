<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ciarleglio Truck-Equip</title>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <main style="padding:20px; display:flex; flex-direction:column; gap:20px;">
        <h2 style="color:#fff;">Admin - Inventory Management</h2>

        <section style="background:#34495e; padding:15px; border-radius:6px; color:#fff;">
            <h3 style="margin-bottom:10px;">Create / Update Item</h3>
            <div style="display:flex; gap:10px; align-items:center; margin-bottom:10px;">
                <button id="admin-set-token" type="button">Set Admin Token</button>
                <span id="admin-auth-status" style="color:#cfe8ff;"></span>
            </div>
            <form id="item-form" style="display:grid; grid-template-columns: repeat(2, minmax(220px, 1fr)); gap:10px;">
                <input type="hidden" id="item-id" />
                <label>Category
                    <input type="text" id="category" required />
                </label>
                <label>Subcategory
                    <input type="text" id="subcategory" />
                </label>
                <label>Make
                    <input type="text" id="make" required />
                </label>
                <label>Model
                    <input type="text" id="model" required />
                </label>
                <label>Mileage (trucks)
                    <input type="number" id="mileage" min="0" />
                </label>
                <label>Hours (equipment)
                    <input type="number" id="hours" min="0" />
                </label>
                <label>Year
                    <input type="number" id="year" min="1900" max="2100" required />
                </label>
                <label>Condition
                    <select id="condition" required>
                        <option value="NEW">NEW</option>
                        <option value="LIKE_NEW">LIKE_NEW</option>
                        <option value="EXCELLENT">EXCELLENT</option>
                        <option value="GOOD">GOOD</option>
                        <option value="FAIR">FAIR</option>
                        <option value="NEEDS_WORK">NEEDS_WORK</option>
                    </select>
                </label>
                <div style="grid-column:1/-1; display:flex; gap:10px;">
                    <button type="submit" id="save-item">Save</button>
                    <button type="button" id="reset-form">Reset</button>
                    <button type="button" id="delete-item" style="background:#a72a2a;">Delete</button>
                    <span id="form-status" style="align-self:center; color:#cfe8ff;"></span>
                </div>
            </form>
        </section>

        <section style="background:#34495e; padding:15px; border-radius:6px; color:#fff;">
            <h3 style="margin-bottom:10px;">Upload Images To Item</h3>
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                <select id="item-select" style="min-width:240px;"></select>
                <input type="file" id="images" multiple accept="image/*" />
                <button id="upload-images">Upload</button>
                <span id="upload-status" style="color:#cfe8ff;"></span>
            </div>
            <div id="image-gallery" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;"></div>
        </section>

        <section style="background:#34495e; padding:15px; border-radius:6px; color:#fff;">
            <h3 style="margin-bottom:10px;">Current Inventory</h3>
            <div id="admin-inventory" class="listings-container" style="grid-template-columns: repeat(4, 1fr);"></div>
        </section>
    </main>
</body>
</html>
